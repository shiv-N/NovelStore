version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/dotNetCore-sample
permissions:
  - object: /var/www/
    owner: CodeDeployDemo
    group: CodeDeployDemo
    mode: 777
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: CodeDeployDemo
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: CodeDeployDemo 